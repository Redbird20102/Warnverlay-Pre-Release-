<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warnverlay Accsess</title>
  <!-- Load Bebas Neue font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 2em;
    }
    h1 {
      font-family: 'Bebas Neue', cursive;
      font-size: 3em;
      color: #333;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2em;
      color: #555;
    }
    .resolution-container {
      margin-top: 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .resolution {
      display: block;
      width: 200px;
      padding: 10px;
      margin: 10px 0;
      background-color: #fff;
      border: 2px solid #333;
      text-decoration: none;
      color: #333;
      font-size: 1.2em;
      transition: background-color 0.3s, color 0.3s;
      cursor: pointer;
    }
    .resolution:hover {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Welcome to Warnverlay Accsess</h1>
  <p>select the Resolution below</p>
  <div class="resolution-container">
    <a href="720p.html" class="resolution">720p</a>
    <a href="1080p.html" class="resolution">1080p</a>
    <a href="1440p.html" class="resolution">1440p</a>
    <a href="2160p.html" class="resolution">2160p (4K)</a>
  </div>
</body>
</html>
